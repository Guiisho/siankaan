
<!-- Formulario para registrar un usuario -->
<div class="wrapper">
  <div class="body">
    <img src="../../../assets/Imagenes/user.png" alt="">
  <h1><strong>Crear usuario</strong></h1>

  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <div class="form-floating mb-3">
      <input class="form-control" formControlName="email"
       placeholder="Correo electrónico"
       [ngClass]="{'is-invalid': emailInvalid()}">
      <label>Correo electrónico</label>
    </div>
    <div class="form-floating mb-3">
      <input class="form-control" type="password" 
        formControlName="password" 
        placeholder="Contraseña"
        minlength="6"
        [ngClass]="{'is-invalid': passwordInvalid()}">
      <label>Contraseña</label>
    </div>
    

    <div class="d-grid gap-2">
      <button class="btn btn-primary btn-lg" type="submit" [disabled]="!registerForm.valid"> <strong>Confirmar</strong></button>
    </div>

    <p class="mt-3"><strong>¿Tienes una cuenta? </strong> <a routerLink="/login"> <strong>Inicia sesión</strong></a></p>
  </form>
  <p class="passwordInfo mt-3" *ngIf="passwordInvalid()">
  La contraseña debe contener al menos 6 caracteres, incluida una mayúscula y un número.
  </p>
  </div>
</div>
