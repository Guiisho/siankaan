<div class="wrapper">
  <div class="body">
    <img src="../../../assets/Imagenes/user.png" alt="">
  <h1><strong>Crear usuario</strong></h1>

  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <div class="form-floating mb-3">
      <input class="form-control" formControlName="email" placeholder="Campo obligatorio" required>
      <label>Correo electrónico</label>
    </div>
    <div class="form-floating mb-3">
      <input class="form-control" type="password" formControlName="password" placeholder="Campo obligatorio" required>
      <label>Contraseña</label>
    </div>

    <div class="d-grid gap-2">
      <button class="btn btn-primary btn-lg" type="submit"> <strong>Confirmar</strong></button>
    </div>

    <p class="mt-3"><strong>¿Tienes una cuenta? </strong> <a routerLink="/login"> <strong>Inicia sesión</strong></a></p>
  </form>
  </div>
</div>
