
<h2>Clientes</h2>

<div class="container">

<table class="table">
  <thead class="thead">
    <tr class="tr">
      <th>Hora</th>
      <th>Dia</th>
      <th>Servicio</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let turno of turnos">
      <td>{{ turno.hora }}</td>
      <td>{{ turno.dia }}</td>
      <td>{{ turno.servicio }}</td>
      <td>
        <button (click)="eliminarTurno(turno.id)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>

</div>
