

<form *ngIf="!turnoAsignado" #turnoForm="ngForm">

  <!-- Titulo -->
  <h3>Selecciona una fecha, hora y servicio para tu turno</h3>

  <!-- Fecha -->
  <label for="fecha">Día:</label>
  <input type="date" id="fecha" [(ngModel)]="selectedDate" (change)="checkTurnosReservados()" [min]="todayDate" name="fecha" required>
  
  <!-- Hora -->
  <label for="hora">Hora:</label>
  <select id="hora" [(ngModel)]="selectedHora" name="hora" required>
    <option *ngFor="let time of horariosDisponibles" [value]="time" [disabled]="isDisabled(time)">
      {{ time }}
    </option>
  </select>

  <!-- Servicio -->
  <label for="servicio">Servicio:</label>
  <select id="servicio" [(ngModel)]="selectedServicio" name="servicio" required>
    <option *ngFor="let servicio of servicios" [value]="servicio">{{ servicio }}</option>
  </select>

  <!-- Botón para solicitar el turno -->
  <button type="button" (click)="solicitarTurno()" [disabled]="!turnoForm.valid || isTurnoAsignado">
    Solicitar Turno
  </button>
</form>

<p *ngIf="mensajeError">{{ mensajeError }}</p>
